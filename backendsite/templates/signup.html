<body>

<!-- Navigation -->
{% include 'navbar.html' %}

<!-- Open House Sign-Up Form -->
<form style="border:2.5px solid #ccc">
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input type="text" class="form-control" id="first-name" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="inputLastName">Last Name</label>
    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="inputEmail1">Email Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="inputPhoneNumber">Phone Number</label>
    <input type="tel" class="form-control" id="phone-number" placeholder="Phone Number">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Are you actively working with a Real Estate Agent?</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
