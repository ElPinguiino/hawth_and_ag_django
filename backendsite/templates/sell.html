<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <title>Hawthorne and AG Realty</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/coming-sssoon.css' %}"> 
    
    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  
</head>

<body>
<!-- Navigation -->
{% include 'navbar.html' %}
<h1>What is my home worth?</h1>

<form style="border:2.5px solid #ccc">
  <div class="form-group">
    <label for="addressInput">Address</label>
    <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Street, City, State">
  </div>
  <div class="form-group">
    <label for="">Zip/Postal Code</label>
    <input type="number" class="form-control" id="zipcode" aria-describedby="zipHelp" placeholder="Zip Code">
  </div>
  <div class="form-group">
    <label for="numberOfBedrooms"># of Bedrooms</label>
    <select class="form-control" id="numberOfBedrooms">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
    </select>
  </div>
  <div class="form-group">
    <label for="numberOfBathrooms"># of Bathrooms</label>
    <select class="form-control" id="numberOfBathrooms">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Total Square Feet</label>
    <input type="" class="form-control" id="" aria-describedby="" placeholder="">
  </div>
  <h2>Fill out the information below for your report:</h2>
  <div class="form-group">
    <label for="">Name</label>
    <input type="" class="form-control" id="" aria-describedby="" placeholder="">
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="" class="form-control" id="" aria-describedby="" placeholder="">
  </div>
  <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="emailContactType">
    Email
  </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="phone">
    <label class="form-check-label" for="phoneContactType">
      Phone
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="phone">
    <label class="form-check-label" for="textContactType">
      Text
    </label>
  </div>
  <div class="form-group">
    <label for="additionalInfo">Aditional Info:</label>
    <textarea class="form-control" id="additionalInfo" rows="3" placeholder="Please tell us any additional information regardging your home that you think we should keep in mind while evalutating!"></textarea>
  </div>
</form>
</body>
