<!doctype html>
{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    <title>Hawthorne and AG Realty</title>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/coming-sssoon.css' %}"> 
    
    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  
</head>

<body>

<!-- Navigation -->
{% include 'navbar.html' %}

<!-- Contact Form -->
<form style="border:2.5px solid #ccc">
  <div class="form-group">
    <label for="firstNameInput">First Name</label>
    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phoneNumberInput">Phone Number</label>
    <input type="tel" class="form-control" id="phoneNumber" aria-describedby="emailHelp" placeholder="Phone Number">
  </div>
</form>

</body>
